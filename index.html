<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario NUP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container-form">
            <form action="www.google.com.br">
                <label>Nome<br>
                    <input type="text" placeholder="Digite o nome do morador" class="input-info">
                </label>
                <label>Sobrenome<br>
                    <input type="text" placeholder="Digite o sobrenome do morador" class="input-info">
                </label>
                <label>Rua<br>
                    <input type="text" placeholder="Digite a Rua" class="input-info">
                </label>
                <label>Numero<br>
                    <input type="text" placeholder="Digite o numero da casa" class="input-info">
                </label>
                <hr />
                <label>O Senhor(a) faz a separação do lixo?<br>
                    <select>
                        <option value="1"></option>
                        <option value="2">Sim</option>
                        <option value="3">Não</option>
                    </select>
                </label>
                <label>Joga lixo no chão?<br>
                    <select>
                        <option value="1"></option>
                        <option value="2">Sim</option>
                        <option value="3">Não</option>
                    </select>
                </label>
                <label>Se a comunidade tivesse mais lixeiras espalhadas pelas ruas, facilitaria?<br>
                    <select>
                        <option value="1"></option>
                        <option value="2">Sim</option>
                        <option value="3">Não</option>
                        <option value="4">Jogo lixo sempre no lixo</option>
                    </select>
                </label>
                <label>Oq você faz com o oleo usado na sua casa?<br>
                    <textarea cols="50" rows="2"></textarea>
                </label>
                <label>Pode fazer uma doação de oleo usado para o Ambiente Jovem?<br>
                    <select>
                        <option value="1"></option>
                        <option value="2">Sim</option>
                        <option value="3">No momento não</option>
                    </select>
                </label>
                <hr />
                <button class="bt">Enviar</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
